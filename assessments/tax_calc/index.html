<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="income">
        <label for="income">Enter taxable income: </label>
        <input type="text" name="income" placeholder="Enter income here">

      </div>

        <label for="tax">Income tax owed: </label>
        <output name="tax" for="tax"></output>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <main>

      <div>
        <h2>
          Please fill out the following items:
        </h2>
      </div>
      
      <form action="#" method="get">
        
        <div>
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" name="full_name" required>          
        </div>
        
        <div>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="1" max="99">          
        </div>
        
        <div>
          <label for="date_of_birth">Date of Birth:</label>
          <input type="date" id="date_of_birth" name="date_of_birth" required>          
        </div>
        
        <div>
          <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </fieldset>          
        </div>
        
        <div>
          <label for="email_address">Email:</label>
          <input type="email" id="email_address" name="email_address" required
          placeholder="xyz@example.com">          
        </div>
        
        <div>
          <label for="phone_number">Phone Number:</label>
          <input type="tel" id="phone_number" name="phone_number" required
          placeholder="xxx-xxx-xxxx"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">          
        </div>
        
        <div class="address">
          <label for="address">Home Address:</label>
          <textarea type="text" id="address" name="address" required
          placeholder="Enter Address Here"
          rows="4"
          cols="25"
          ></textarea>          
        </div>
        
        <div>
          <label for="course">Which course are you enrolled in?</label>
          <select name="course" id="course" required>
            <option value="placeholder" selected disabled hidden>Select one</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="javascript">Javascript</option>
          </select>          
        </div>
        
        <div>
          <fieldset>
            <legend>What hobbies do you enjoy?</legend>
            
            <input type="checkbox" id="biking" name="biking" value="biking">
            <label for="biking">Biking</label>
            <br/>
            
            <input type="checkbox" id="swimming" name="swimming" value="swimming">
            <label for="swimming">Swimming</label>
            <br/>
            
            <input type="checkbox" id="other" name="other" value="other">
            <label for="other">Other</label>
          </fieldset>
        </div>
        
        <div>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
        
      </form>
    </main>
  </body>
</html>

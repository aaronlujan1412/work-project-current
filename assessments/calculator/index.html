<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator!</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <main>
      <div id="screen">
        <p id="input">0</p>
      </div>

      <div id="buttons">
        <div id="top_panel">
          <button type="button" data-action="clear" class="function button" id="clear">Clear</button>
          <button type="button" data-action="clear_all" class="function button" id="clear_all">Clear All</button>
        </div>
        <div id="main_panel">
          <button type="button" data-action="number" class="number button" id="one">1</button>
          <button type="button" data-action="number" class="number button" id="two">2</button>
          <button type="button" data-action="number" class="number button" id="three">3</button>
          <button type="button" data-action="number" class="number button" id="four">4</button>
          <button type="button" data-action="number" class="number button" id="five">5</button>
          <button type="button" data-action="number" class="number button" id="six">6</button>
          <button type="button" data-action="number" class="number button" id="seven">7</button>
          <button type="button" data-action="number" class="number button" id="eight">8</button>
          <button type="button" data-action="number" class="number button" id="nine">9</button>
          <button type="button" data-action="number" class="number button" id="zero">0</button>
          <button type="button" data-action="number" class="number button" id="decimal">.</button>
          <button type="button" data-action="number" class="operator button" id="equal">=</button>
        </div>
        <div id="side_panel">
          <button type="button" class="operator button" data-action="+" id="add">+</button>
          <button type="button" class="operator button" data-action="-" id="subtract">-</button>
          <button type="button" class="operator button" data-action="*" id="multiply">*</button>
          <button type="button" class="operator button" data-action="/" id="divide">/</button>
          
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
